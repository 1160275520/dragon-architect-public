<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="media/favicon.png">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic">
    <!-- we need to put css in a subdir so font-awesome font urls work -->
    <!-- build:css code/style.css -->
    <link rel="stylesheet" type="text/css" href="lib/normalize/normalize.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <!-- endbuild -->
    <!-- build:js code/app.js -->
    <link rel="stylesheet" type="text/css" href="lib/normalize/normalize.css">
    <script src="lib/q/q.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery/jquery-ui.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/dagre/dagre.js"></script>
    <script src="lib/dagre-d3/dagre-d3.js"></script>
    <script src="lib/purl/purl.js"></script>
    <script src="lib/unity/UnityObject2.js"></script>
    <script src="lib/cgs/md5.js"></script>
    <script src="lib/cgs/http_loader.js"></script>
    <script src="lib/cgs/cgs_common.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/unity.js"></script>
    <script src="js/app.js"></script>
    <script src="js/logging.js"></script>
    <script src="js/blockly/customBlocks.js"></script>
    <script src="js/blockly/common.js"></script>
    <script src="js/blockly/hackcraft.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <header id="someheaderthingy">
      <div>
        <h1>Hackcraft!</h1>
        <div id="navControls">
          <button id="button_header_levelSelect">Go to level select</button>
        </div>
        <div class="creativeModeUI headerCenter">
          <p>You are in creative mode!</p>
          <button id="button_loadProcedure">Load Procedure</button>
          <button>Save Procedure</button>
        </div>
      </div>
    </header>
    <div id="main">
      <div id="mainLeftSide">
        <div id="topButtonBar" class="puzzleModeUI">
          <button id="btn-run" class="codeEditor">Go!</button>
          <span id="cameraControls" class="codeEditor">
            <i class="control-element fa fa-lg fa-video-camera" title="Camera Controls"></i>
            <button class="control-button" id="camera-zoom-in" title="Zoom In Camera"><i class="fa fa-lg fa-search-plus"></i></button>
            <button class="control-button" id="camera-zoom-out" title="Zoom Out Camera"><i class="fa fa-lg fa-search-minus"></i></button>
            <button class="control-button" id="camera-rotate-left" title="Rotate Camera Left"><i class="fa fa-lg fa-rotate-left"></i></button>
            <button class="control-button" id="camera-rotate-right" title="Rotate Camera Right"><i class="fa fa-lg fa-rotate-right"></i></button>
          </span>
          <button id="btn-expr" class="codeEditor" style="margin:auto;">Experiment Mode</button>
        </div>
        <div id="unityPlayer"></div>
        <div id="bottomButtonBar">
          <div id="sliderContainer" class="codeEditor">
            <div id="sliderSteps">
              <span class="tick" >Slow</span>
              <span class="tick" style="left: 30%;">Medium</span>
              <span class="tick" style="left: 60%;">Fast</span>
            </div>
            <div id="slider"></div>
          </div>
        </div>
      </div>
      <div id="mainRightSide" class="codeEditor">
        <div id="instructionsContainer" style="visibility: hidden;">
          <span id="instructionsBackground" style="display:block;">
            <img id="dragonIcon" src="media/dragon_icon.png" height="100px" style="visibility:hidden;float:left;"/>
            <div id="instructions">
              <p id="instructions-goal" class="instructions" style="visibility:hidden;"></p>
              <p id="instructions-detail" class="instructions" height="200px" style="visibility:hidden;vertical-align:middle;"></p>
            </div>
          </span>
        </div>
        <iframe id="blockly" src="frame.html"></iframe>
        <button id="btn-undo" style="display: none;">Undo</button>
        <p id="statement-counter"></p>
        <img id="trash-arrow" src="media/arrow.png"/>
      </div>
      <div class="galleryUI mainRightSide">
        <p>I am the gallery UI!</p>
        <ul id="galleryList"></ul>
      </div>
      <div class="levelSelector">
        <h2>I am the level selector!</h2>
        <svg width=1400 height=350>
          <g transform="translate(20,20)"/>
        </svg>
      </div>
    </div>
    <button onclick="devmode()">Activate Devloper Mode</button>
  </body>
</html>
