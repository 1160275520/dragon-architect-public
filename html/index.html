<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/normalize/normalize.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic,400italic">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="config.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/cgs/http_loader.js"></script>
    <script src="lib/cgs/cgs_common.js"></script>
    <script src="http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js"></script>
    <script src="lib/blockly/blockly_uncompressed.js"></script>
    <script src="app.js"></script>
    <script src="logging.js"></script>
    <script src="blockly/customBlocks.js"></script>
    <script src="blockly/common.js"></script>
    <script src="blockly/hackcraft.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="lib/dagre/dagre.js"></script>
    <script src="lib/dagre-d3/dagre-d3.js"></script>
  </head>
  <body>
    <!-- the blockly toolbox. apparently needs at least one element at the beginning so layout isn't messed up. -->
    <xml id="toolbox" style="display: none">
      <block type="Forward"></block>
    </xml>
    <!-- persistent header -->
    <header id="someheaderthingy">
      <div>
        <h1>Hackcraft!</h1>
        <div id="navControls">
          <p>I am controls!</p>
          <button id="button_header_levelSelect">Go to level select</button>
        </div>
        <div class="creativeModeUI headerCenter">
          <p>You are in creative mode!</p>
          <button id="button_loadProcedure">Load Procedure</button>
          <button>Save Procedure</button>
        </div>
      </div>
    </header>
    <div id="main">
      <div class="mainLeftSide">
        <!-- the unity player window -->
        <div id="unityPlayer"></div>
        <div class="codeEditor">
          <button id="btn-run">Run!</button>
          <div id="sliderContainer">
            <div id="sliderSteps">
              <span class="tick" >Slow</span>
              <span class="tick" style="left: 30%;">Medium</span>
              <span class="tick" style="left: 60%;">Fast</span>
            </div>
            <div id="slider"></div>
          </div>
        </div>
        <!-- UI related to puzzle mode -->
        <div id="instructionsContainer" class="puzzleModeUI">
          <p id="instructions">test instructions</p>
        </div>
      </div>
      <!-- the code editor and related UI -->
      <div>
      <div class="codeEditor mainRightSide">
        <div id="blockly"></div>
        <button id="btn-undo">Undo</button>
        <p id="statement-counter"></p>
        <img id="trash-arrow" src="media/arrow.png"/>
      </div>
      <!-- UI for the gallery view (that isn't in unity) -->
      <div class="galleryUI mainRightSide">
        <p>I am the gallery UI!</p>
        <ul id="galleryList"></ul>
      </div>
      <!-- level selector UI -->
      <div class="levelSelector">
        <h2>I am the level selector!</h2>
        <button id="button_levelSelect_to_title">Back to title</button>
        <svg width=800 height=350>
          <g transform="translate(20,20)"/>
        </svg>
      </div>
      <!-- the title screen -->
      <div class="titleScreen">
        <h2>I am the title screen!</h2>
        <button id="button_title_to_levelSelect">Go to level select</button>
      </div>
    </div>
  </body>
</html>
