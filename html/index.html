<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type='text/javascript' src='https://ssl-webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/jquery.min.js'></script>
    <script type="text/javascript" src="http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="hackcraft.js"></script>
    <script type="text/javascript" src="soyutils.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(Hackcraft.start({}, null,
        {lang: BlocklyApps.LANG,
         langSrc: BlocklyApps.languagePack()}));
    </script>
    <p id="instructions">test instructions</p>
    <span id="statement-counter"></span>    
    <button id="btn-run" hidden="true">Run!</button>
    <img id="trash-arrow" src="media/arrow.png"/>
    <button id="btn-undo">Undo</button>
    
    <script type="text/javascript">
    // run button
    var toggleRun = function () {
      var b = $('#btn-run')[0];
      if (b.innerText === "Run!") {
        b.innerText = "Reset";
        b.style.backgroundColor = "#B03737";
      } else {        
        b.innerText = "Run!";
        b.style.backgroundColor = "#37B03F";
      }
    }
    $('#btn-run')[0].onclick = toggleRun;

    // undo button 
    $('#btn-undo')[0].onclick = Hackcraft.undo;
    </script>
  </body>
</html>
