<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <link rel="stylesheet" href="style.css">
    <!-- <script type='text/javascript' src='https://ssl-webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/jquery.min.js'></script> -->
    <link rel="stylesheet" href="slider.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/cgs/http_loader.js"></script>
    <script src="lib/cgs/cgs_common.js"></script>
    <script src="http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js"></script>
    <script src="lib/blockly/blockly_uncompressed.js"></script>
    <script src="customBlocks.js"></script>
    <script src="app.js"></script>
    <script src="common.js"></script>
    <script src="logging.js"></script>
    <script src="hackcraft.js"></script>
  </head>
  <body>
    <div id="unityPlayer"></div>
    <xml id="toolbox" style="display: none">
      <block type="Forward"></block>
    </xml>
    <div id="blockly"></div>
    <p id="instructions">test instructions</p>
    <span id="statement-counter"></span>    
    <button id="btn-run" hidden="true">Run!</button>
    <img id="trash-arrow" src="media/arrow.png"/>
    <button id="btn-undo">Undo</button>
<!--     <p>
      <label for="amount">Delay per command:</label>
      <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;">
    </p> -->
    <div id="sliderContainer">
      <div id="sliderSteps">
        <span class="tick" >Slow</span>
        <span class="tick" style="left: 30%;">Medium</span>
        <span class="tick" style="left: 60%;">Fast</span>
      </div>
      <div id="slider"></div>
    </div>
    <script type="text/javascript">
    // run button
    var toggleRun = function () {
      var b = $('#btn-run')[0];
      if (b.innerText === "Run!") {
        b.innerText = "Reset";
        b.style.backgroundColor = "#B03737";
      } else {        
        b.innerText = "Run!";
        b.style.backgroundColor = "#37B03F";
      }
    }
    $('#btn-run')[0].onclick = toggleRun;

    // undo button 
    $('#btn-undo')[0].onclick = Hackcraft.undo;
    </script>
  </body>
</html>
