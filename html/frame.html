<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="generated/blockly_compressed.js"></script>
    <script type="text/javascript" src="generated/blocks_compressed.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      function init() {
        window.parent.blocklyIframeLoaded();
      }
      function create() {
        Blockly.inject(document.body, {
          path: '',
          rtl: false,
          trashcan: true,
          toolbox: document.getElementById('toolbox')
        });
        return Blockly;
      }
    </script>
  </head>
  <body onload="init()">
    <!-- the blockly toolbox. apparently needs at least one element at the beginning so layout isn't messed up. -->
    <xml id="toolbox" style="display: none">
      <block type="controls_repeat"></block>
    </xml>
  </body>
</html>
